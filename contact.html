</head>

<body>

<!-- Navbar -->
<div class="container-fluid bg-light sticky-top p-0">
    <nav class="navbar navbar-expand-lg navbar-light p-0">

        <a href="index.html" class="navbar-brand bg-primary py-4 px-5 me-0">
            <img src="img/logo_labaesthetic.png" style="height:70px;">
        </a>

        <div class="navbar-nav mx-auto">
            <a href="index.html" class="nav-item nav-link">Home</a>

        </a>

    </nav>

<!-- Header -->
<div class="container-fluid bg-light py-5 mb-5">
    <div class="container text-center">
        <h1 class="display-4">Contact Us</h1>
    </div>
</div>


<!-- Contact Form -->
<div class="container py-5">

    <div class="row justify-content-center">

        <div class="col-lg-7">

            <h3 class="text-center mb-4">
                Send us a message
            </h3>

            <!-- SUCCESS MESSAGE -->
            <div id="success-message" class="alert alert-success d-none">
                Your message has been sent successfully!
            </div>

            <!-- ERROR MESSAGE -->
            <div id="error-message" class="alert alert-danger d-none">
                Error sending message. Please try again.
            </div>

            <!-- FORM -->
            <form action="contact.php" method="POST" id="contact-form">

                <div class="mb-3">
                    <input type="text"
                        class="form-control"
                        name="name"
                        placeholder="Your Name"
                        required>
                </div>

                <div class="mb-3">
                    <input type="email"
                        class="form-control"
                        name="email"
                        placeholder="Your Email"
                        required>
                </div>

                <div class="mb-3">
                    <input type="text"
                        class="form-control"
                        name="subject"
                        placeholder="Subject"
                        required>
                </div>

                <div class="mb-3">
                    <textarea
                        class="form-control"
                        name="message"
                        rows="5"
                        placeholder="Your Message"
                        required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    SEND MESSAGE
                </button>

            </form>

        </div>

    </div>

</div>


<!-- Footer -->
<div class="container-fluid bg-dark text-white py-4">

    <div class="container text-center">

        <p>Email: info@labaesthetic.com</p>

        <p>Â© LAB Aesthetics Rotterdam</p>

    </div>

</div>


<!-- JS -->
<script>

document.getElementById("contact-form").addEventListener("submit", async function(e) {

    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);

    try {

        const response = await fetch("contact.php", {

            method: "POST",
            body: data

        });

        const result = await response.text();

        if (result.trim() === "success") {

            document.getElementById("success-message").classList.remove("d-none");
            document.getElementById("error-message").classList.add("d-none");

            form.reset();

        } else {

            document.getElementById("error-message").classList.remove("d-none");

        }

    } catch {

        document.getElementById("error-message").classList.remove("d-none");

    }

});

</script>


</body>
